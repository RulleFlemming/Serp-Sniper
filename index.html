<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SERP Sniper - SEO Optimeringsspil</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        .options {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            background: #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        .option.selected {
            background: #007bff;
            color: white;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>SERP Sniper: Optimer for at nå #1</h1>
        <p id="businessCase"></p>
        <p>Level: <span id="level">1</span></p>
        
        <h2>Meta Titel</h2>
        <div class="options" id="titleOptions"></div>
        
        <h2>Meta Beskrivelse</h2>
        <div class="options" id="metaOptions"></div>
        
        <h2>H1 Overskrift</h2>
        <div class="options" id="h1Options"></div>
        
        <button onclick="calculateRank()">Tjek min placering</button>
        <p id="result"></p>
    </div>

    <script>
        let level = 1;
        const maxLevel = 3;
        const cases = {
            1: {
                caseText: "Du er en restaurant i København, der vil have en bedre lokal placering på Google.",
                titleOptions: [
                    {text: "Bedste restaurant i København", value: 10},
                    {text: "God mad tæt på dig", value: 5},
                    {text: "Spis her nu", value: 3}
                ],
                metaOptions: [
                    {text: "Find byens bedste spisesteder med anmeldelser og menuer!", value: 10},
                    {text: "Gode spisesteder nær dig", value: 5},
                    {text: "Madtilbud her!", value: 3}
                ],
                h1Options: [
                    {text: "Oplev de bedste restauranter i København", value: 10},
                    {text: "Vores menu og specialiteter", value: 5},
                    {text: "Velkommen til vores restaurant", value: 3}
                ]
            },
            2: {
                caseText: "Du driver en webshop, der sælger bæredygtigt tøj og vil øge salget online.",
                titleOptions: [
                    {text: "Bæredygtigt tøj i høj kvalitet", value: 10},
                    {text: "Shop miljøvenligt tøj", value: 5},
                    {text: "Køb nu og spar!", value: 3}
                ],
                metaOptions: [
                    {text: "Find moderne og bæredygtigt tøj til enhver lejlighed!", value: 10},
                    {text: "Økologisk mode - bedre for dig og miljøet", value: 5},
                    {text: "Klik her for gode tilbud", value: 3}
                ],
                h1Options: [
                    {text: "Opdag vores bæredygtige kollektion", value: 10},
                    {text: "Tøj lavet med omtanke", value: 5},
                    {text: "Billigt tøj online", value: 3}
                ]
            },
            3: {
                caseText: "Du ejer en tandlægeklinik i Aarhus og ønsker at tiltrække flere patienter gennem Google-søgninger.",
                titleOptions: [
                    {text: "Professionel tandlæge i Aarhus", value: 10},
                    {text: "Få den bedste tandpleje", value: 5},
                    {text: "Bestil tid nu!", value: 3}
                ],
                metaOptions: [
                    {text: "Vi tilbyder skånsom og professionel tandpleje", value: 10},
                    {text: "Tandlægeklinik i hjertet af Aarhus", value: 5},
                    {text: "Billige tandlægepriser", value: 3}
                ],
                h1Options: [
                    {text: "Din lokale tandlæge i Aarhus", value: 10},
                    {text: "Sunde tænder hele livet", value: 5},
                    {text: "Velkommen til vores klinik", value: 3}
                ]
            }
        };

        function loadLevel() {
            document.getElementById("level").innerText = level;
            document.getElementById("businessCase").innerText = cases[level].caseText;
            renderOptions("titleOptions", cases[level].titleOptions);
            renderOptions("metaOptions", cases[level].metaOptions);
            renderOptions("h1Options", cases[level].h1Options);
        }

        function renderOptions(elementId, options) {
            let container = document.getElementById(elementId);
            container.innerHTML = "";
            options.forEach(option => {
                let div = document.createElement("div");
                div.classList.add("option");
                div.innerText = option.text;
                div.dataset.value = option.value;
                div.onclick = function() {
                    document.querySelectorAll(`#${elementId} .option`).forEach(opt => opt.classList.remove("selected"));
                    div.classList.add("selected");
                };
                container.appendChild(div);
            });
        }

        loadLevel();
    </script>
</body>
</html>
